  <button class="control-button" onclick="rotateCarousel()">&#8594;</button>

  <script>
    const carousel = document.querySelector('.carousel');
    const images = document.querySelectorAll('.carousel img');
    const imageWidth = images[0].clientWidth + 20; // Largura da imagem + margem
    let currentIndex = 0;

    function rotateCarousel() {
      const totalImages = images.length / 2; // Considerando as imagens duplicadas
      currentIndex = (currentIndex + 1) % totalImages; // Gira para a próxima imagem
      const distance = currentIndex * imageWidth; // Calcula a distância a ser percorrida
      carousel.style.transform = `translateX(${-distance}px)`;

      // Verifica se estamos na última imagem e "reseta" para criar o loop contínuo
      if (currentIndex === totalImages - 1) {
        setTimeout(() => {
          carousel.style.transition = 'none'; // Remove a transição para que o salto não seja visível
          currentIndex = 0; // Reseta para o início
          carousel.style.transform = `translateX(0px)`; // Volta para a primeira imagem instantaneamente
          setTimeout(() => {
            carousel.style.transition = 'transform 1s ease'; // Reativa a transição para o próximo giro
          }, 50); // Pequeno atraso para garantir que a transição seja aplicada corretamente
        }, 1000); // Atraso após a transição suave para reiniciar o loop
      }
    }
  </script>
