.navigation_bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #333; /* cinza chumbo */
  display: flex;
  justify-content: space-around; /* espaço igual entre os ícones */
  align-items: center;
  padding: 10px 0;
  z-index: 1000; /* para garantir que fique acima do conteúdo */
}

.navigation_bar i {
  color: rgb(153, 68, 234); /* cor dos ícones */
  font-size: 200px; /* tamanho dos ícones */
  margin: 20px 0; /* distância entre os ícones e a barra */
}
